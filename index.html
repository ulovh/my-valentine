<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para mi amor eterno ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@500&display=swap" rel="stylesheet">
    <style>
        :root {
            --fondo-rosa: #fff5f8;
            --fondo-lila: #f8f0fb;
            --rosa-fuerte: #ff8fab;
            --texto: #5d4037;
            --no-color: #757575; /* Gris m√°s oscuro para el NO */
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: linear-gradient(135deg, var(--fondo-rosa), var(--fondo-lila));
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Quicksand', sans-serif;
            overflow: hidden;
            text-align: center;
        }

        /* --- BOT√ìN VOLVER DISCRETO --- */
        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 1.5rem;
            color: rgba(0,0,0,0.1); /* Casi invisible */
            cursor: pointer;
            z-index: 2000;
            text-decoration: none;
            transition: color 0.3s;
            display: none;
        }
        .back-btn:hover { color: var(--rosa-fuerte); }

        /* --- LLUVIA DE CORAZONES DIBUJO --- */
        .heart-fall {
            position: absolute;
            top: -10%;
            font-size: 20px;
            animation: fall linear forwards;
            user-select: none;
            z-index: 1;
            opacity: 0.5;
            color: var(--rosa-fuerte);
        }
        @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }

        /* --- PANTALLA DE INICIO --- */
        #splash-screen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(135deg, #fff0f5, #f3e5f5);
            z-index: 9999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: opacity 0.8s ease;
        }

        .cat-hug img { width: 220px; margin-bottom: 20px; }

        .latido {
            display: inline-block;
            animation: beat 1.5s ease-in-out infinite;
            color: #ff4081;
        }
        @keyframes beat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.3); }
        }

        /* --- CONTENEDORES --- */
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 35px 25px;
            border-radius: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            width: 85%;
            max-width: 400px;
            z-index: 10;
            display: none;
            animation: fadeIn 0.8s ease;
        }

        .title { font-family: 'Dancing Script', cursive; font-size: 2.2rem; color: #ad1457; margin-bottom: 20px; }
        
        .buttons { display: flex; justify-content: center; align-items: center; gap: 20px; min-height: 200px; position: relative; }
        button { padding: 15px 30px; font-size: 1.1rem; border-radius: 50px; border: none; cursor: pointer; font-weight: bold; transition: all 0.3s; }
        
        #yesBtn { background-color: #f06292; color: white; }
        #noBtn { background-color: var(--no-color); color: white; }

        .btn-continuar {
            background-color: var(--rosa-fuerte);
            color: white;
            padding: 12px 25px;
            border-radius: 30px;
            margin-top: 20px;
            display: inline-block;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(255, 143, 171, 0.3);
        }

        #success-screen, #final-message { display: none; }
        .gif-romantico { width: 100%; max-width: 180px; border-radius: 20px; margin-bottom: 15px; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body onload="createHearts()">

    <div class="back-btn" id="backBtn" onclick="goBack()">‚Üê</div>

    <div id="splash-screen" onclick="startApp()">
        <div class="cat-hug">
            <img src="https://media.tenor.com/On7VzRUn698AAAAi/peach-goma.gif" alt="Gaticos">
        </div>
        <h2 class="title" style="font-size: 1.8rem; padding: 0 20px;">
            Toca para continuar... <span class="latido">‚ù§Ô∏è</span>
        </h2>
    </div>

    <div class="container" id="main-card">
        
        <div id="question-screen">
            <h1 class="title">¬øQuieres ser mi San Valent√≠n? ‚ù§Ô∏è</h1>
            <img class="gif-romantico" src="https://media.tenor.com/7S820S6Gv_0AAAAi/milk-and-mocha.gif" alt="Imagen Romantica 1">
            <div class="buttons">
                <button id="yesBtn">¬°S√ç! üòç</button>
                <button id="noBtn">No</button>
            </div>
        </div>

        <div id="success-screen">
            <h1 class="title">Siempre supe que t√∫ amor me pertenec√≠a</h1>
            <img class="gif-romantico" src="https://media.tenor.com/vH_f9C99vO8AAAAi/milk-and-mocha-bear.gif" alt="Imagen Romantica 2">
            <p style="color: #ad1457; font-style: italic;">¬°Eres lo mejor de mi vida!</p>
            
            <div class="btn-continuar" onclick="showFinal()">Continuar... ‚ù§Ô∏è</div>
            
            <audio id="loveSong" loop>
                <source src="musica.mp3" type="audio/mpeg">
            </audio>
        </div>

        <div id="final-message">
            <h1 class="title">Para mi persona favorita</h1>
            <div style="background: #fff5f8; padding: 20px; border-radius: 20px; line-height: 1.6; color: #5d4037;">
                <p>Aqu√≠ ir√° el texto hermoso que t√∫ escribas para ella. Un espacio dedicado a lo que sientes.</p>
                <br>
                <p><strong>¬°Te amo!</strong></p>
            </div>
        </div>
    </div>

    <script>
        let currentStep = 1;
        const yesBtn = document.querySelector('#yesBtn');
        const noBtn = document.querySelector('#noBtn');
        const backBtn = document.querySelector('#backBtn');
        let yesScale = 1;

        function createHearts() {
            setInterval(() => {
                const heart = document.createElement('div');
                heart.innerHTML = '‚ù£'; // Coraz√≥n estilo dibujo
                heart.classList.add('heart-fall');
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = (Math.random() * 5 + 6) + 's'; // Muy lento
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 10000);
            }, 800);
        }

        function startApp() {
            currentStep = 2;
            document.getElementById('splash-screen').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('splash-screen').style.display = 'none';
                document.getElementById('main-card').style.display = 'block';
                backBtn.style.display = 'block';
            }, 800);
        }

        function moverNo() {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
            yesScale += 0.6;
            yesBtn.style.transform = `scale(${yesScale})`;
        }

        noBtn.addEventListener('mouseover', moverNo);
        noBtn.addEventListener('touchstart', (e) => { e.preventDefault(); moverNo(); });

        yesBtn.addEventListener('click', () => {
            currentStep = 3;
            document.getElementById('question-screen').style.display = 'none';
            document.getElementById('success-screen').style.display = 'block';
            document.querySelector('#loveSong').play();
        });

        function showFinal() {
            currentStep = 4;
            document.getElementById('success-screen').style.display = 'none';
            document.getElementById('final-message').style.display = 'block';
        }

        function goBack() {
            if (currentStep === 2) {
                location.reload(); // Vuelve al inicio total
            } else if (currentStep === 3) {
                document.getElementById('success-screen').style.display = 'none';
                document.getElementById('question-screen').style.display = 'block';
                yesScale = 1;
                yesBtn.style.transform = `scale(1)`;
                currentStep = 2;
            } else if (currentStep === 4) {
                document.getElementById('final-message').style.display = 'none';
                document.getElementById('success-screen').style.display = 'block';
                currentStep = 3;
            }
        }
    </script>
</body>
</html>
