<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Un mensaje especial ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@500&display=swap" rel="stylesheet">
    <style>
        :root {
            --fondo-oscuro: #f48fb1; /* Rosa pastel m√°s profundo */
            --lila-profundo: #ce93d8; /* Lila c√°lido */
            --rosa-fuerte: #ff8fab;
            --texto: #5d4037;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            /* Fondo corregido para que sea c√°lido desde el inicio */
            background: linear-gradient(135deg, var(--fondo-oscuro), var(--lila-profundo));
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Quicksand', sans-serif;
            overflow: hidden;
            text-align: center;
        }

        /* --- PANTALLA DE INICIO (SPLASH) --- */
        #splash-screen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            /* Fondo sutilmente transparente para ver los corazones atr√°s */
            background: rgba(255, 230, 240, 0.4); 
            backdrop-filter: blur(2px);
            z-index: 9999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: opacity 0.8s ease;
        }

        .cat-hug img {
            width: 200px;
            margin-bottom: 20px;
            filter: drop-shadow(0 10px 15px rgba(0,0,0,0.1));
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* Lluvia de corazones ü©∑ lenta */
        .heart-fall {
            position: absolute;
            top: -10%;
            font-size: 24px;
            animation: fall linear forwards;
            user-select: none;
            z-index: 0; 
            opacity: 0.8;
        }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(45deg); }
        }

        /* --- CONTENEDOR DE LA CARTA --- */
        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px 25px;
            border-radius: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            width: 85%;
            max-width: 400px;
            z-index: 10;
            display: none; 
            position: relative;
            animation: appear 1s ease;
        }

        @keyframes appear {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        .title {
            font-family: 'Dancing Script', cursive;
            font-size: 2.3rem;
            color: var(--texto);
            margin-bottom: 20px;
        }

        .gif-container img, .photo-container img {
            width: 100%;
            max-width: 180px;
            border-radius: 20px;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            min-height: 250px;
            position: relative;
        }

        button {
            padding: 15px 35px;
            font-size: 1.1rem;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        #yesBtn { background-color: var(--rosa-fuerte); color: white; z-index: 100; }
        #noBtn { background-color: #eee; color: #999; z-index: 50; }

        #success-screen { display: none; }
        .love-phrases p { color: #880e4f; margin-bottom: 12px; font-style: italic; font-size: 1.1rem; }
    </style>
</head>
<body onload="createHearts()">

    <div id="splash-screen" onclick="startApp()">
        <div class="cat-hug">
            <img src="https://media.tenor.com/On7VzRUn698AAAAi/peach-goma.gif" alt="Gaticos">
        </div>
        <h2 class="title" style="font-size: 1.8rem; margin: 0 15px;">Toca en cualquier lado para continuar... ‚ù§Ô∏è</h2>
        <p style="color: var(--texto); font-size: 0.9rem; margin-top: 15px; opacity: 0.7;">(Sube el volumen üîä)</p>
    </div>

    <div class="container" id="main-card">
        <div id="question-screen">
            <h1 class="title">¬øQuieres ser mi San Valent√≠n? ‚ù§Ô∏è</h1>
            <div class="gif-container">
                <img src="https://media.tenor.com/YV9Xy59fFmAAAAAi/milk-and-mocha-bear.gif" alt="Gatito">
            </div>
            <div class="buttons">
                <button id="yesBtn">¬°S√ç! üòç</button>
                <button id="noBtn">No</button>
            </div>
        </div>

        <div id="success-screen">
            <h1 class="title">¬°Siii! Sab√≠a que dir√≠as que s√≠ ‚ù§Ô∏è</h1>
            <div class="photo-container">
                <img src="foto.jpg" alt="Nosotros" onerror="this.src='https://media.tenor.com/gU_Pb_66tHMAAAAi/goma-goma-cat.gif'">
            </div>
            <div class="love-phrases">
                <p>Eres mi persona favorita en todo el mundo.</p>
                <p><strong>¬°Te amo un mont√≥n! ‚ú®</strong></p>
            </div>
            <audio id="loveSong" loop>
                <source src="musica.mp3" type="audio/mpeg">
            </audio>
        </div>
    </div>

    <script>
        let appStarted = false;
        const yesBtn = document.querySelector('#yesBtn');
        const noBtn = document.querySelector('#noBtn');
        let yesScale = 1;
        let noScale = 1;

        // Inicia la lluvia de corazones apenas carga la web
        function createHearts() {
            setInterval(() => {
                const heart = document.createElement('div');
                heart.innerHTML = 'ü©∑';
                heart.classList.add('heart-fall');
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = (Math.random() * 4 + 5) + 's'; // Lento
                heart.style.fontSize = (Math.random() * 10 + 15) + 'px';
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 9000);
            }, 600);
        }

        function startApp() {
            if (appStarted) return;
            appStarted = true;
            document.getElementById('splash-screen').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('splash-screen').style.display = 'none';
                document.getElementById('main-card').style.display = 'block';
            }, 800);
        }

        function moverNo() {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth - 40);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight - 40);
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
            
            yesScale += 0.8;
            noScale -= 0.12;
            if (noScale < 0.2) noScale = 0.2;
            
            yesBtn.style.transform = `scale(${yesScale})`;
            noBtn.style.transform = `scale(${noScale})`;

            if (yesScale > 6) {
                yesBtn.style.width = "100vw";
                yesBtn.style.height = "100vh";
                yesBtn.style.position = "fixed";
                yesBtn.style.top = "0";
                yesBtn.style.left = "0";
                yesBtn.style.borderRadius = "0";
                yesBtn.style.zIndex = "1000";
                yesBtn.style.display = "flex";
                yesBtn.innerHTML = "¬°DI QUE S√ç! ‚ù§Ô∏è";
            }
        }

        noBtn.addEventListener('mouseover', moverNo);
        noBtn.addEventListener('touchstart', (e) => { e.preventDefault(); moverNo(); });

        yesBtn.addEventListener('click', () => {
            document.getElementById('question-screen').style.display = 'none';
            document.getElementById('success-screen').style.display = 'block';
            yesBtn.style.display = "none";
            document.querySelector('#loveSong').play();
            document.body.style.background = "linear-gradient(135deg, #f06292, #8e24aa)";
        });
    </script>
</body>
</html>
