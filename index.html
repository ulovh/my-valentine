<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para mi ni√±a linda ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@500&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Colores m√°s intensos y oscuros para el fondo */
            --fondo-rosa-oscuro: #e91e63;
            --fondo-lila-oscuro: #9c27b0;
            --texto-claro: #ffffff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: linear-gradient(135deg, var(--fondo-rosa-oscuro), var(--fondo-lila-oscuro));
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Quicksand', sans-serif;
            overflow: hidden;
            text-align: center;
        }

        /* --- PANTALLA DE INICIO (SPLASH) --- */
        #splash-screen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            /* Fondo oscuro desde el principio */
            background: linear-gradient(135deg, #d81b60, #8e24aa);
            z-index: 9999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: opacity 0.8s ease;
        }

        .cat-hug {
            z-index: 10000;
            margin-bottom: 20px;
        }

        .cat-hug img {
            width: 220px;
            filter: drop-shadow(0 10px 15px rgba(0,0,0,0.3));
        }

        /* Lluvia de corazones ü©∑ que S√ç se vean */
        .heart-fall {
            position: absolute;
            top: -10%;
            font-size: 28px;
            animation: fall linear forwards;
            user-select: none;
            z-index: 9998; /* Justo debajo del texto y los gatos */
            opacity: 1;
        }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }

        /* --- CONTENEDOR DE LA CARTA --- */
        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px 25px;
            border-radius: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            width: 85%;
            max-width: 400px;
            z-index: 10;
            display: none; 
            position: relative;
        }

        .title {
            font-family: 'Dancing Script', cursive;
            font-size: 2.3rem;
            color: #5d4037;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            min-height: 250px;
            position: relative;
        }

        button {
            padding: 15px 35px;
            font-size: 1.1rem;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        #yesBtn { background-color: #ff4081; color: white; z-index: 100; }
        #noBtn { background-color: #eee; color: #999; z-index: 50; }

        #success-screen { display: none; }
        .photo-container img { width: 100%; max-width: 180px; border-radius: 20px; margin-bottom: 20px; }
    </style>
</head>
<body onload="createHearts()">

    <div id="splash-screen" onclick="startApp()">
        <div class="cat-hug">
            <img src="https://media.tenor.com/On7VzRUn698AAAAi/peach-goma.gif" alt="Gaticos">
        </div>
        <h2 style="color: white; font-family: 'Dancing Script', cursive; font-size: 2.5rem; padding: 0 20px;">
            Toca en cualquier lado para continuar... ‚ù§Ô∏è
        </h2>
        <p style="color: rgba(255,255,255,0.8); margin-top: 15px;">(Sube el volumen üîä)</p>
    </div>

    <div class="container" id="main-card">
        <div id="question-screen">
            <h1 class="title">¬øQuieres ser mi San Valent√≠n? ‚ù§Ô∏è</h1>
            <img src="https://media.tenor.com/YV9Xy59fFmAAAAAi/milk-and-mocha-bear.gif" style="width: 150px; margin-bottom: 20px;">
            <div class="buttons">
                <button id="yesBtn">¬°S√ç! üòç</button>
                <button id="noBtn">No</button>
            </div>
        </div>

        <div id="success-screen">
            <h1 class="title">¬°Siii! Sab√≠a que dir√≠as que s√≠ ‚ù§Ô∏è</h1>
            <div class="photo-container">
                <img src="foto.jpg" alt="Nosotros" onerror="this.src='https://media.tenor.com/gU_Pb_66tHMAAAAi/goma-goma-cat.gif'">
            </div>
            <p style="color: #880e4f; font-style: italic;">"¬°Te amo un mont√≥n! ‚ú®"</p>
            <audio id="loveSong" loop>
                <source src="musica.mp3" type="audio/mpeg">
            </audio>
        </div>
    </div>

    <script>
        let appStarted = false;
        const yesBtn = document.querySelector('#yesBtn');
        const noBtn = document.querySelector('#noBtn');
        let yesScale = 1;

        // Funci√≥n de corazones ü©∑ mejorada para que se vean en el splash
        function createHearts() {
            setInterval(() => {
                const heart = document.createElement('div');
                heart.innerHTML = 'ü©∑';
                heart.classList.add('heart-fall');
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = (Math.random() * 3 + 4) + 's';
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 7000);
            }, 400);
        }

        function startApp() {
            if (appStarted) return;
            appStarted = true;
            document.getElementById('splash-screen').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('splash-screen').style.display = 'none';
                document.getElementById('main-card').style.display = 'block';
            }, 800);
        }

        function moverNo() {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
            
            yesScale += 0.8;
            yesBtn.style.transform = `scale(${yesScale})`;

            if (yesScale > 6) {
                yesBtn.style.width = "100vw";
                yesBtn.style.height = "100vh";
                yesBtn.style.position = "fixed";
                yesBtn.style.top = "0";
                yesBtn.style.left = "0";
                yesBtn.style.borderRadius = "0";
                yesBtn.style.zIndex = "1000";
                yesBtn.style.display = "flex";
                yesBtn.innerHTML = "¬°DI QUE S√ç! ‚ù§Ô∏è";
            }
        }

        noBtn.addEventListener('mouseover', moverNo);
        noBtn.addEventListener('touchstart', (e) => { e.preventDefault(); moverNo(); });

        yesBtn.addEventListener('click', () => {
            document.getElementById('question-screen').style.display = 'none';
            document.getElementById('success-screen').style.display = 'block';
            yesBtn.style.display = "none";
            document.querySelector('#loveSong').play();
            document.body.style.background = "linear-gradient(135deg, #ad1457, #6a1b9a)";
        });
    </script>
</body>
</html>
