<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para mi ni√±a linda ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@500&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background-color: #fce4ec;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Quicksand', sans-serif;
            overflow-x: hidden;
            text-align: center;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 30px;
            box-shadow: 0 10px 25px rgba(206, 147, 216, 0.3);
            max-width: 400px;
            width: 90%;
            transition: all 0.5s ease;
            position: relative;
        }

        .title {
            font-family: 'Dancing Script', cursive;
            font-size: 2.2rem;
            color: #8e24aa;
            margin-bottom: 20px;
        }

        .gif-container img, .photo-container img {
            width: 100%;
            max-width: 250px;
            border-radius: 20px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            align-items: center;
            min-height: 150px; /* Espacio para que el bot√≥n crezca */
        }

        button {
            padding: 15px 25px;
            font-size: 1.1rem;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        #yesBtn { background-color: #f06292; color: white; z-index: 1000; }
        #noBtn { background-color: #ba68c8; color: white; transition: 0.2s; }

        /* Pantalla de √©xito oculta al inicio */
        #success-screen { display: none; }
        
        .love-phrases {
            font-size: 1.1rem;
            color: #ad1457;
            line-height: 1.6;
            font-style: italic;
            margin-top: 15px;
        }

        #music-info { 
            margin-top: 20px; 
            font-size: 0.8rem; 
            color: #888;
        }
    </style>
</head>
<body>

    <div class="container" id="main-card">
        <div id="question-screen">
            <h1 class="title">¬øQuieres ser mi San Valent√≠n? ‚ù§Ô∏è</h1>
            <div class="gif-container">
                <img id="mainGif" src="https://media.tenor.com/S-K6_Y9_0m8AAAAi/cat-love.gif" alt="Gatito">
            </div>
            <div class="buttons">
                <button id="yesBtn">¬°S√ç! üòç</button>
                <button id="noBtn">No</button>
            </div>
        </div>

        <div id="success-screen">
            <h1 class="title">¬°Siii! ¬°Te amo much√≠simo! ‚ù§Ô∏è</h1>
            <div class="photo-container">
                <img src="foto.jpg" alt="Nuestra Foto" onerror="this.src='https://media.tenor.com/gU_Pb_66tHMAAAAi/goma-goma-cat.gif'">
            </div>
            <div class="love-phrases">
                <p>"Cada momento a tu lado es un regalo."</p>
                <p><strong>Eres la persona m√°s especial de mi vida. ‚ú®</strong></p>
                <p>¬°Gracias por hacerme tan feliz!</p>
            </div>
            
            <div id="music-info">
                <p>üéµ Reproduciendo nuestra canci√≥n...</p>
                <audio id="loveSong" loop>
                    <source src="musica.mp3" type="audio/mpeg">
                    Tu navegador no soporta audio.
                </audio>
            </div>
        </div>
    </div>

    <script>
        const yesBtn = document.querySelector('#yesBtn');
        const noBtn = document.querySelector('#noBtn');
        const questionScreen = document.querySelector('#question-screen');
        const successScreen = document.querySelector('#success-screen');
        const loveSong = document.querySelector('#loveSong');
        
        let scale = 1;

        // L√≥gica para que el bot√≥n "No" escape
        noBtn.addEventListener('mouseover', () => {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.position = 'absolute';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
            
            // El bot√≥n "S√≠" crece
            scale += 0.5;
            yesBtn.style.transform = `scale(${scale})`;
        });

        // L√≥gica para cuando hace clic en "S√ç"
        yesBtn.addEventListener('click', () => {
            // 1. Ocultar la pregunta y mostrar la sorpresa
            questionScreen.style.display = 'none';
            successScreen.style.display = 'block';
            
            // 2. Intentar reproducir la m√∫sica (musica.mp3)
            loveSong.play().catch(error => {
                console.log("Error al reproducir audio: ", error);
            });

            // 3. Cambiar el fondo a un rosa m√°s intenso
            document.body.style.backgroundColor = "#f8bbd0";
        });
    </script>
</body>
</html>
