<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Un mensaje especial ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@500&display=swap" rel="stylesheet">
    <style>
        :root {
            --rosa-claro: #ffecf2;
            --rosa-fuerte: #ff8fab;
            --lila-pastel: #e2d1f9;
            --texto: #7d5a5a;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: linear-gradient(135deg, var(--rosa-claro), var(--lila-pastel));
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Quicksand', sans-serif;
            overflow: hidden;
            text-align: center;
            cursor: pointer;
        }

        /* --- PANTALLA DE INICIO --- */
        #splash-screen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255, 255, 255, 0.9);
            z-index: 9999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 0.8s ease;
        }

        .heart-fall {
            position: absolute;
            top: -10%;
            color: #ffb3c1;
            font-size: 20px;
            animation: fall linear forwards;
            user-select: none;
        }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }

        /* --- CONTENEDOR PRINCIPAL --- */
        .container {
            background: white;
            padding: 40px 20px;
            border-radius: 40px;
            box-shadow: 0 15px 35px rgba(255, 143, 171, 0.2);
            width: 85%;
            max-width: 400px;
            z-index: 10;
            display: none; /* Se muestra tras el splash */
            animation: fadeIn 1s ease;
        }

        .title {
            font-family: 'Dancing Script', cursive;
            font-size: 2.5rem;
            color: var(--texto);
            margin-bottom: 25px;
        }

        .gif-container img, .photo-container img {
            width: 100%;
            max-width: 220px;
            border-radius: 25px;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            height: 200px;
            position: relative;
        }

        button {
            padding: 15px 30px;
            font-size: 1.1rem;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        #yesBtn { background-color: var(--rosa-fuerte); color: white; box-shadow: 0 5px 15px rgba(255, 143, 171, 0.4); }
        #noBtn { background-color: #d1d1d1; color: white; }

        /* --- PANTALLA √âXITO --- */
        #success-screen { display: none; }
        .love-phrases p { color: #ad1457; margin-bottom: 10px; font-style: italic; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body onclick="startApp()">

    <div id="splash-screen">
        <h2 class="title" style="font-size: 1.8rem;">Toca en cualquier lado para continuar...</h2>
        <p style="color: var(--texto); font-size: 0.9rem;">(Activa el sonido üîä)</p>
    </div>

    <div class="container" id="main-card">
        <div id="question-screen">
            <h1 class="title">¬øQuieres ser mi San Valent√≠n? ‚ù§Ô∏è</h1>
            <div class="gif-container">
                <img src="https://media.tenor.com/S-K6_Y9_0m8AAAAi/cat-love.gif" alt="Gatito">
            </div>
            <div class="buttons">
                <button id="yesBtn">¬°S√ç! üòç</button>
                <button id="noBtn">No</button>
            </div>
        </div>

        <div id="success-screen">
            <h1 class="title">¬°Siii! Sab√≠a que aceptar√≠as ‚ù§Ô∏è</h1>
            <div class="photo-container">
                <img src="foto.jpg" alt="Nosotros" onerror="this.src='https://media.tenor.com/gU_Pb_66tHMAAAAi/goma-goma-cat.gif'">
            </div>
            <div class="love-phrases">
                <p>Eres la casualidad m√°s bonita.</p>
                <p><strong>Prometo cuidarte siempre. ‚ú®</strong></p>
            </div>
            <audio id="loveSong" loop>
                <source src="musica.mp3" type="audio/mpeg">
            </audio>
        </div>
    </div>

    <script>
        let appStarted = false;
        const yesBtn = document.querySelector('#yesBtn');
        const noBtn = document.querySelector('#noBtn');
        let yesScale = 1;
        let noScale = 1;

        // Funci√≥n para iniciar la experiencia
        function startApp() {
            if (appStarted) return;
            appStarted = true;
            document.getElementById('splash-screen').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('splash-screen').style.display = 'none';
                document.getElementById('main-card').style.display = 'block';
            }, 800);
            createHearts();
        }

        // Lluvia de corazones
        function createHearts() {
            setInterval(() => {
                const heart = document.createElement('div');
                heart.innerHTML = '‚ù§Ô∏è';
                heart.classList.add('heart-fall');
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
                heart.style.opacity = Math.random();
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 5000);
            }, 300);
        }

        // Bot√≥n No que huye y se encoge
        noBtn.addEventListener('mouseover', () => {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.position = 'absolute';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
            
            // Efectos de tama√±o
            yesScale += 0.4;
            noScale -= 0.1;
            if (noScale < 0.3) noScale = 0.3; // L√≠mite de peque√±ez
            
            yesBtn.style.transform = `scale(${yesScale})`;
            noBtn.style.transform = `scale(${noScale})`;
        });

        // Bot√≥n S√≠
        yesBtn.addEventListener('click', () => {
            document.getElementById('question-screen').style.display = 'none';
            document.getElementById('success-screen').style.display = 'block';
            document.querySelector('#loveSong').play();
            document.body.style.background = "linear-gradient(135deg, #ffc2d1, #ff8fab)";
        });
    </script>
</body>
</html>
